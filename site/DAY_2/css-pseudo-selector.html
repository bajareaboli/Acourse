<!DOCTYPE html>
<html>
<head>
	<title>psedo selector</title>
	<style>
	ul li{
		list-style: none;
	}
		a:link, a:visited{
			font-family: cursive;
			font-style: italic;
			color: red;
			background-color: green;
			border: 10px;
			margin: 5px;
		}
		a:hover, a:active{
			background-color: pink;
			color: purple;
		}

		section div:nth-child(odd){
			background-color: grey;
			font-family: cursive;
			font-style: italic;

		}
		section div:hover{
			background-color: black;
			color: white;
		}
	</style>

</head>
